<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="full">
        <div class="border">
            <div class="container">

                <div id="behance">
                    <img src="https://static.adobelogin.com/clients/behance-2020/1x_b431ffdf8fed1c95074548ecb9d4920e.png" alt="">
                    <h1>Behance</h1>
                </div>

                <section id="form">

                    <div id="header">
                        <p>Step 1 of 2</p>
                        <h1>Creat an account</h1>
                    </div>

                    <div id="main">
                        <div id="social">
                            <a href=""><img src="https://auth.services.adobe.com/img/social/round/google.svg" alt=""></a>
                            <a href=""><img src="https://auth.services.adobe.com/img/social/round/facebook.svg" alt=""></a>
                            <a href=""><img src="https://auth.services.adobe.com/img/social/round/apple.svg" alt=""></a>
                            <a href=""><img src="https://auth.services.adobe.com/img/social/round/microsoft.svg" alt=""></a>
                            <a href=""><img src="https://auth.services.adobe.com/img/social/round/line.svg" alt=""></a>
                            <a href=""><img src="https://auth.services.adobe.com/img/social/round/kakao.svg" alt=""></a>
                        </div>

                        <div id="or">
                            <hr>
                            <p>Or</p>
                        </div>

                        <div id="sign-in">
                            <p>Sign up with email</p>
                            <p>Already have an account?<a href="">Sign in</a></p>
                        </div>

                        <div id="email ">
                            <label for="email">Email Adderss</label><br>
                            <input type="email" id="email">
                        </div>
                            
                        <div id="password">
                            <label for="password">Pasword</label><br>
                            <input type="password" id="password">
                        </div>

                        <div>
                            <button>Continue</button>
                        </div>
                    </div>
                </section>

            </div>
        </div>

    </div>
</body>
</html>
